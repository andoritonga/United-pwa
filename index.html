<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8"/>
        <title>ManUtd Info App</title>
        <meta name="description" content="ManUtd Info App"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/materialize.min.css">
        <link rel="manifest" href="/manifest.json">
        <meta name="theme-color" content="#da020e"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <style>
            footer {
                padding: 20px;
                color: white;
                background-color: #da020e;
                text-align: center;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <nav class="teal lighten-1" role="navigation">
            <div class="nav-wrapper container">
                <a href="#home" class="brand-logo" id="logo-container">MUFC Info App</a>
                <a href="#" class="sidenav-trigger" data-target="nav-mobile">â˜°</a>
                <ul class="topnav right hide-on-med-and-down"></ul>
                <ul class="sidenav" id="nav-mobile"></ul>
            </div>
        </nav>
        <div class="container" id="body-content"></div>
        <footer>
            <p>Submission, Belajar Membangun Progressive Web Apps &#169; 2020, Dicoding Academy</p>
        </footer>
        <script src="js/materialize.min.js"></script>
        <script src="js/nav.js"></script>
        <script>
            if ("serviceWorker" in navigator) {
            window.addEventListener("load", function() {
                navigator.serviceWorker
                .register("/service-worker.js")
                .then(function() {
                    console.log("Pendaftaran ServiceWorker berhasil");
                })
                .catch(function() {
                    console.log("Pendaftaran ServiceWorker gagal");
                });
            });
            } else {
            console.log("ServiceWorker belum didukung browser ini.");
            }
        </script>
    </body>
</html>
